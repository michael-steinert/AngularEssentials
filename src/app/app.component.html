<app-header></app-header>
<div class="flex-row">
  <div class="card-container">
    <app-token-box></app-token-box>
    <app-token-card
      *ngFor="let i of [0, 1, 2]"
      [tokenName]="tokenNames[i]"
      [tokenImagePath]="tokenImagePaths[i]"

  </div>
  <app-token-proposal></app-token-proposal>
</div>
<button (click)="handleClick()">Click me</button>
